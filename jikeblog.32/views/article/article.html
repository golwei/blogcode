<!DOCTYPE html>
<html>
<head>
	<title>{{.article.Title}} - {{.article.Author.Nick}}</title>

	{{template "include.html" .}}
</head>
<body>

{{template "header.html" .}}



<div id="wrap">
	<div class="container">
		<div class="col-sm-8">
			<h2>{{.article.Title}}</h2>
			<p>
				<a href="/user/{{.article.Author.Id}}">{{.article.Author.Nick}}</a>

				<span>{{.article.Time}}</span>
				
				<span>
					{{ if $.user}}
						{{if eq .article.Author.Id $.user.Id}}
							<span class="pull-right">
								<a href="/article/edit/{{.article.Id}}">编辑</a>
							</span>
						{{end}}
					{{end}}
				</span>

			</p>
			<div>
				<pre>{{.article.Content}}</pre>
			</div>
		</div>

		<div class="col-sm-3">
			<h4>本文标签</h4>
			{{range .article.Tags}}
				<a href="/archive?tag={{.Name}}" class="btn btn-{{.RandColor}} btn-xs">{{.Name}}</a>
			{{end}}
		</div>
	</div>
</div>

</body>
</html>
